{% extends "template.html" %}

{% load util %}

{% block title %}[Ambiente VIP - Edição]{% endblock %}

{% block header %}
<link rel='stylesheet' href='{{ MEDIA_URL }}/css/bootstrap2.css'>
<link rel='stylesheet' href='{{ MEDIA_URL }}/css/font-awesome.min.css'>

<style>
    #editor_holder h3{
        font-size: 12px;
    }

    .btn.btn-default.json-editor-btn-edit{
        font-size: 10px;
    }

    .btn.btn-default.json-editor-btn-delete{
        font-size: 10px;
    }

</style>

<script type="text/javascript" src="{{ MEDIA_URL }}/js/jsoneditor.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	$("#page_tab").tabs();

	$("#btn_sav").button({ icons: {primary: "ui-icon-disk"} });

	$("#btn_can").button({ icons: {primary: "ui-icon-cancel"} }).click(function(){
		location.href = "{% url environment-vip.list %}";
	});

	$("#id_option_vip").pickList();

	$("#id_environment").pickList();

	$(".pickList_addAll").button({ icons: {primary: "ui-icon-arrowthickstop-1-s"}, text: false });
	$(".pickList_add").button({ icons: {primary: "ui-icon-arrowthick-1-s"}, text: false });
	$(".pickList_remove").button({ icons: {primary: "ui-icon-arrowthick-1-n"}, text: false });
	$(".pickList_removeAll").button({ icons: {primary: "ui-icon-arrowthickstop-1-n"}, text: false });

    JSONEditor.defaults.options.theme = 'bootstrap2';
    JSONEditor.defaults.iconlib = 'fontawesome4';

	var json = JSON.parse('{{ json|safe }}');

    var schema = JSON.parse('{{ spec|safe }}');

    editor = new JSONEditor(document.getElementById("editor_holder"),{
        schema: schema
    });

    editor.setValue(json);
    // Hook up the submit button to log to the console
    /*document.getElementById('submit').addEventListener('click',function() {
        // Get the value from the editor
        console.log(editor.getValue());
    });*/



});

function retrieveJson(){
    $("#json_changed").val(JSON.stringify(editor.getValue()));
}

</script>


{% endblock %}

{% block content %}


        <form id="add_form" method="post" action="{% url environment-vip.conf.form id_vip %}">
            {% csrf_token %}
            <input type="hidden" name="json_changed" id="json_changed"/>

            <div class='span8 col-md-8 columns eight large-8'>
                <h2>Editor de Conf de Ambiente Vip</h2>
                <div id='editor_holder' ></div>

                <div class="buttons-l ui-widget-header">
                    <button id="btn_sav" onclick="retrieveJson()" type="submit">Gravar</button>
                    <button id="btn_can" type="button">Cancelar</button>
                </div>
            </div>


        </form>




{% endblock %}
